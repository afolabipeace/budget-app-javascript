<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row m-5 p-4">
            <!-- <div class="col"> -->
            <div class="shadow mx-auto col-7 ">
                <h2 class="text-center">E-COMMERCE</h2>
                <input type="text" id="arr" placeholder="Items" class="form-control m-1">
                <input type="text" id="price" placeholder="Price" class="form-control m-1">
                <input type="text" id="quan" placeholder="Quantity" class="form-control m-1">
                <button class="btn btn-secondary mb-4" onclick="add()">Add</button>
            </div>
            <div class="container-fluid my-3 col-lg-8 col-10 shadow-sm py-2">
                <h1 id="disp" class="text-center alert alert-dismissible alert-secondary"></h1>
                <table class="table table-bordered table-striped text-center " id="myTable">
                </table>
            </div>
            <!-- </div> -->

        </div>
        <div id="allButtons">
            <button class="btn btn-danger mb-2 col-3" onclick="deleteFirst()">Delete first Item</button>
            <button class="btn btn-secondary mb-2 col-3" onclick="deleteLast()">Delete last Item</button>
            <button class="btn btn-warning mb-2 col-3" onclick="deleteAny()">Delete any Item(s)</button>
            <button class="btn btn-primary mb-2 col-3" onclick="edit()">Edit Item</button>
            <button class="btn btn-success mb-2 col-3" onclick="addItem()">Add item to the start</button>
            <button class="btn btn-danger mb-2 col-3" onclick="deleteAll()">Delete all Item</button>
        </div>
    </div>

    <script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="./index.js"></script>
</body>

</html>
